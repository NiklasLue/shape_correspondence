# dataset params
dataset:
  name: tosca
  subset: cuts
  root_train: '../data/SGP_dataset_off1/train_full'
  root_test: '../data/SGP_dataset_off1/test_full'
  cache_dir: '../data/op_cache'



# optimizer params
optimizer:
  lr: 1e-4
  b1: 0.9
  b2: 0.99
  decay_iter: 100
  decay_factor: 0.5

training:
  batch_size: 10
  epochs: 50

# fmap module params
fmap:
  n_fmap: 75  # number of eigenvectors used for fmap
  k_eig: 128  # number of eigenvectors used for diffusion
  n_feat: 128
  C_in: 3
  lambda_: 100
  resolvant_gamma: 0.5
  robust: True

# attention module params
attention:
  num_head: 4
  gnn_dim: 128
  ref_n_layers: 1
  cross_sampling_ratio: 0.4
  attention_type: normal

# overlap module
overlap:
  overlap_feat_dim: 64

# loss params
loss:
  w_fmap: 1
  w_acc: 1
  w_nce: 1
  nce_t: 1
  nce_num_pairs: 4096

# misc
misc:
  cuda: True
  device: 0
  checkpoint_interval: 5
  log_interval: 50

# cfm evaluation params
cfm_eval:
  mu_pres: 1
  mu_coup: 1
  mu_mask: 1000
  mu_des: 1
  mu_orient: 0
  orient_reversing: False
  optinit: zeros
  optmask: slanted